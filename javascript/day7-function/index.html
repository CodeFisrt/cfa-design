    <select id="myDropdown">

    </select>
    <ul id="myUL">

    </ul>

    <script>
        var cityArray = ["Nagpur", "Mumbai", "Bhopal", "Pune"];
        function createDropdown() {
            setTimeout(() => {
                for (var index = 0; index < cityArray.length; index++) {
                    var option = document.createElement("option");
                    option.text = cityArray[index];
                    option.value = "val" + cityArray[index];
                    document.getElementById("myDropdown").appendChild(option);
                    //console.log("continue :" +i);
                }
                for (var index = 0; index < cityArray.length; index++) {
                    var ul = document.getElementById("myUL");
                    var li = document.createElement("li");
                    li.appendChild(document.createTextNode(cityArray[index]));
                    ul.appendChild(li); 
                }
            }, 2000);
            
        }
        // console.log('dropdwon ' + document.getElementById("myDropdown"));
        createDropdown();
    </script>
